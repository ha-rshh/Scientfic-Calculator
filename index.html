<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="result">0</span>
        </div>
        <p class="line"></p>
        <div class="buttons">
            <button class="item gray clear">C</button>
            <button class="item gray negative">+/-</button>
            <button class="item gray percent sign">%</button>
            <button class="item yellow deleteIcon"><i class="fa-solid fa-delete-left"></i></button>
            <button class="item number">7</button>
            <button class="item number">8</button>
            <button class="item number">9</button>
            <button class="item yellow sign">x</button>
            <button class="item number">4</button>
            <button class="item number">5</button>
            <button class="item number">6</button>
            <button class="item yellow sign"> -</button>
            <button class="item number">1</button>
            <button class="item number">2</button>
            <button class="item number">3</button>
            <button class="item yellow sign plus">+</button>
            <button class="item decimal">.</button>
            <button class="item number itemZero">0</button>
            <button class="item equals"> = </button>
            <button class="item yellow switch"><i class="fa-solid fa-calculator"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
